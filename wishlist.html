<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist</title>
    <link rel="stylesheet" href="wishlist.css">
    <!-- Add any other meta tags or links as needed -->
</head>

<body>

    <!-- Wishlist Section -->
    <section class="wishlist-section">
        <div class="container">
            <h1 class="section-title">Your <span>Wishlist</span></h1>
            <div class="wishlist-grid">
                <!-- Wishlist Item 1 -->
                <div class="wishlist-card">
                    <img src="jacket.jpg" alt="Stylish Jacket" class="item-image">
                    <h2 class="item-name">Stylish Jacket</h2>
                    <p class="item-price">$99.99</p>
                    <button class="remove-button">Remove</button>
                </div>
                <!-- Wishlist Item 2 -->
                <div class="wishlist-card">
                    <img src="bluetooth.jpg" alt="Wireless Earbuds" class="item-image">
                    <h2 class="item-name">Wireless Earbuds</h2>
                    <p class="item-price">$59.99</p>
                    <button class="remove-button">Remove</button>
                </div>
                <!-- Wishlist Item 3 -->
                <div class="wishlist-card">
                    <img src="shoes.jpg" alt="Casual Sneakers" class="item-image">
                    <h2 class="item-name">Casual Sneakers</h2>
                    <p class="item-price">$79.99</p>
                    <button class="remove-button">Remove</button>
                </div>
                <!-- Wishlist Item 4 -->
                <div class="wishlist-card">
                    <img src="grldress.jpg" alt="Elegant Dress" class="item-image">
                    <h2 class="item-name">Elegant Dress</h2>
                    <p class="item-price">$129.99</p>
                    <button class="remove-button">Remove</button>
                </div>
                <!-- Wishlist Item 5 -->
                <div class="wishlist-card">
                    <img src="watch.jpg" alt="Smartwatch" class="item-image">
                    <h2 class="item-name">Smartwatch</h2>
                    <p class="item-price">$199.99</p>
                    <button class="remove-button">Remove</button>
                </div>
                <!-- Wishlist Item 6 -->
                <div class="wishlist-card">
                    <img src="bag.jpg" alt="Backpack" class="item-image">
                    <h2 class="item-name">Backpack</h2>
                    <p class="item-price">$49.99</p>
                    <button class="remove-button">Remove</button>
                </div>
                <!-- Wishlist Item 7 -->
                <div class="wishlist-card">
                    <img src="purse.jpg" alt="Leather Wallet" class="item-image">
                    <h2 class="item-name">Leather Wallet</h2>
                    <p class="item-price">$39.99</p>
                    <button class="remove-button">Remove</button>
                </div>
                <!-- Wishlist Item 8 -->
                <div class="wishlist-card">
                    <img src="speaker.jpg" alt="Bluetooth Speaker" class="item-image">
                    <h2 class="item-name">Bluetooth Speaker</h2>
                    <p class="item-price">$89.99</p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
