<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="container">
      <h1 class="section-title">Contact <span>Us</span></h1>
      <div class="profile-content">
        <!-- Profile Card -->
        <div class="profile-card">
          <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-photo">
          <h2 class="profile-name">Cooldude Team</h2>
          <p class="profile-description">Weâ€™re here to assist you with any questions or feedback!</p>
          <div class="contact-details">
            <p><strong>Email:</strong> support@cooldude.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
          </div>
        </div>

        <!-- Feedback Form -->
        <div class="feedback-form">
          <h2>Leave Your Feedback</h2>
          <form action="#">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Feedback</button>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
